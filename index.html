<!DOCTYPE html>
<html>
<head>
	<title>Cosmic Construction Space Base</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="tower"></div>

			<div class="window"></div>

			<div class="window"></div>
			<div class="window"></div>
			<div class="window"></div>
			<div class="window"></div>
			<div class="window"></div>

			<div class="window"></div>
			<div class="window"></div>
			<div class="window"></div>
		</div>
		<div class="crane">
			<div class="hook"></div>
		</div>
	</div>
	<div class="controls">
		<button id="move-left">&#60;</button>
		<button id="move-right">&#62;</button>
		<button id="move-up">&#8593;</button>
		<button id="move-down">&#8595;</button>
		<button id="rotate-left">Rotate &#60;</button>
		<button id="rotate-right">Rotate &#62;</button>
		<button id="toggle-lights">Toggle Lights</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
